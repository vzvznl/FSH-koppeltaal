name: Deploy Koppeltaal IG

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    name: Run IG builder on main and publish on GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK version
        uses: actions/setup-java@v4.0.0
        with:
          java-version: 21
          distribution: temurin

      - name: Install GraphViz and Jekyll
        run: sudo apt update; sudo apt install graphviz jekyll

      - name: Checkout IG files
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get IG Publisher jar
        run: curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o publisher.jar

      - name: Use Node.js '20.x'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Get sushi
        run: npm install -g fsh-sushi

      # - name: Create .fhir/packages
      #   run: |
      #     mkdir -p /home/runner/work/FSH-koppeltaal/.fhir/packages
      #     cd /home/runner/work/FSH-koppeltaal/.fhir/packages

      - name: Unpack the temporary zip with Nictiz packages
        uses: ihiroky/extract-action@v1
        with:
          file_path: nictiz-packages/nictiz.fhir.nl.r4-with-snapshot.zip 
          extract_dir: .fhir/packages

      - name: Run the IG Builder
        run: java -jar publisher.jar -ig ig.ini

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload output 
          path: 'output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
